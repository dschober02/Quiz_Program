<!DOCTYPE html>
<html>
<head>
    <title>Create Your Quiz</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="app">
    <h1 id="createQuiz">Create Your Quiz</h1>
    <div class="app">
        <div class="questionBox">
        <label class="label" for="question">Question:  </label>
        <input class="textBox" type="text" id="question" name="question">
        <label class="label" class="label" for="answer1">Answer 1:</label>
        <input class="textBox" type="text" id="answer1" name="answer1">
        <label class="label" for="answer2">Answer 2:</label>
        <input class="textBox" type="text" id="answer2" name="answer2">
        <label class="label" for="answer3">Answer 3:</label>
        <input class="textBox" type="text" id="answer3" name="answer3">
        <label class="label" for="answer4">Answer 4:</label>
        <input class="textBox" type="text" id="answer4" name="answer4">
        <label class="label" for="correctAnswer">Correct Answer:</label>
        </div>
        <select id="correctAnswer">
            <option value="answer1">Answer 1</option>
            <option value="answer2">Answer 2</option>
            <option value="answer3">Answer 3</option>
            <option value="answer4">Answer 4</option>
        </select>
        <button id="addQuestion">Add Question</button>
    </div>
    <div id="quiz-preview"></div>
</div>
<script src="script.js"></script>
</body>
</html>
